<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">Password Generator</h1>

      <div class="output-box">
        <span id="passwordDisplay">P4$5W0rD!</span>
        <button id="copyBtn" class="copy-btn" aria-label="Copy to clipboard">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="#a4ffaf"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
            <path
              d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"
            ></path>
          </svg>
        </button>
      </div>

      <div class="generator-form">
        <div class="form-control range-control">
          <div class="range-label-group">
            <label for="length">Character Length</label>
            <span id="lengthValue">10</span>
          </div>
          <input type="range" id="length" min="0" max="20" value="0" />
        </div>

        <div class="form-control">
          <label
            ><input type="checkbox" id="uppercase" /> Include Uppercase
            Letters</label
          >
        </div>
        <div class="form-control">
          <label
            ><input type="checkbox" id="lowercase" /> Include Lowercase
            Letters</label
          >
        </div>
        <div class="form-control">
          <label><input type="checkbox" id="numbers" /> Include Numbers</label>
        </div>
        <div class="form-control">
          <label><input type="checkbox" id="symbols" /> Include Symbols</label>
        </div>

        <div class="strength-box">
          <span class="label">STRENGTH</span>
          <span class="strength-value" id="strengthLabel"></span>
          <div class="strength-indicator" id="strengthIndicator">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
          </div>
        </div>

        <button class="generate-btn" id="generateBtn">GENERATE -></button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
